<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HomePage</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
		integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<nav class='navbar'>
		<div class='navbar-center'>
			<span class='nav-icon' id='menu-btn'>
				<i class='fas fa-bars'></i>
			</span>
			<img src="./images/logo.png" alt='store logo' class='nav-logo' />
			<div class='cart-btn'>
				<span class="nav-icon">
					<i class='fas fa-cart-plus'></i>
				</span>
				<div class="cart-items">0</div>
			</div>
		</div>
	</nav>
	<header class="hero">
		<img src="./images/background.png" alt="" class='banner-bgimg'>
		<div class="banner">
			<img src="./images/logo.png" alt="" class='banner-logo'>
			<h1 class='banner-title'>MakeUp <br class='brtitle' /> & <br class='brtitle' />Skin Care</h1>
			<button class="banner-btn"><strong>Ver Produtos</strong></button>
		</div>
	</header>
	<!-- Menu Section -->
	<div class="menu-overlay">
		<div class="menu-center">
			<div class="menu-box">
				<div>
					<ul class="menu-list">
						<li class='menu-title'>
							<h2>MENU</h2>
						</li>
						<li class="menu-item"><a href="" class='menu-link'></a>Produtos</li>
						<li class="menu-item"><a href="#brands" class='menu-link'></a>Marcas</li>
						<li class="menu-item"><a href="" class='menu-link'></a>Sobre a Loja</li>
						<li class="menu-item"><a href="" class='menu-link'></a>Contato</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!--  Marcas -->
	<section id="brands">
		<div class="brands_title">
			<h1>Nossas Marcas</h1>
		</div>
		<div class="brands-logo">
			<img src="./images/vizzela.png" alt="vizzela" class='brands_img'>
			<img src="./images/ruby-rose-png.png" alt="ruby-rose" class='brands_img'>
			<img src="./images/maika.png" alt="maika" class='brands_img'>
		</div>
	</section>
	<!-- Footer -->
	<footer class="footer">
		<h3>Fa√ßa Seu Pedido Via WhatsApp ou Pela nossa Pagina no Instagram</h3>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
	<script src='app.js'></script>
</body>

</html>
